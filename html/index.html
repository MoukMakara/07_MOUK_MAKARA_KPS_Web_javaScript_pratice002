<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CDN tailwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- CDN Flobite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="flex justify-center items-center mt-5 text-3xl font-bold text-gray-900 dark:text-white">
        Hiiii Guys, This is our pratice 2
      </h1>
    </header>
    <main
      class="w-2/3 mx-auto flex justify-between items-center font-semibold mt-8"
    >
      <!-- section 1 -->
      <section>
        <h2 class="text-2xl mb-6">Add Task</h2>
        <form id="taskForm">
          <!-- Task Name -->
          <div class="mb-6">
            <label
              for="task_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Task Name</label
            >

            <input
              type="text"
              id="task_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-96 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="HRD Homework"
              required
            />
            <p id="taskNameError" class="text-red-500 text-sm hidden">
              Task name is text a-z.
            </p>
          </div>
          <!-- Datepicker -->

          <div class="relative max-w-sm mb-6">
            <label
              for="due_date"
              class="text-sm font-medium text-gray-900 dark:text-"
              >Choose Date</label
            >
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 mt-6 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                />
              </svg>
            </div>
            <input
              datepicker
              id="due_date"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date"
              required
            />
            <p id="dateError" class="text-red-500 text-sm hidden">
              Please select a valid date.
            </p>
          </div>
          <!-- Priority -->
          <div class="mb-6">
            <label
              for="priority"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Priority</label
            >
            <select
              id="priority"
              name="priority"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-96 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            >
              <option value="" selected disabled>Select Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
            
          </div>

          <!-- submit button -->
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Add New Task
          </button>
        </form>
      </section>
      <!-- section 2 -->
      <!-- Task Table -->
      <section class="w-1/2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl mb-6">Task List</h2>
        <div class="relative overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
              <tr>
                <th class="px-6 py-3">Task Name</th>
                <th class="px-6 py-3">Due Date</th>
                <th class="px-6 py-3">Priority</th>
                <th class="px-6 py-3">Status</th>
              </tr>
            </thead>
            <tbody id="taskTable">
              <!-- Task rows will be added dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    

    <script src="../javascript/script.js"></script>
    <!-- CDN flowbite script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
